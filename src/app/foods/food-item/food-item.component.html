<h1>Food</h1>
<div class="row">
<div class="column">
<h3>The type of food is {{ food.name }}</h3>
<h3>The price is Ksh {{ food.price}}</h3>
<img [src] = "food.ImagePath" style="width:300px; height:300px">
</div>
<div class="column">
<h3>The type of food is {{ food.name_two }}</h3>
<h3>The price is Ksh {{ food.price_two}}</h3>
<img [src] = "food.ImagePath_two" style="width:300px; height:300px">
</div>
</div>
